<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header qismi boshi -->
    <div class="allHeader">
      <div class="header_up">
        <p class="Nav_skidka">
          Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09
        </p>
        <p class="obrat_v">Обратный звонок</p>
        <!-- <img src="./img/Обратный звонок.svg" alt="" />  -->
      </div>
      <div class="header">
        <img class="logo" src="/img/Logo.svg" alt="logo" />
        <div class="glavniy">
          <p>Главная</p>
          <div class="select">
            <select class="katalog" name="" id="">
              <option value="">Каталог</option>
            </select>
          </div>
          <p>Оптовая продажа</p>
          <p>О нас</p>
        </div>
        <div class="phone-n">
          <img src="./img/phone-call 1.svg" alt="" />
          <p>+7 (966) 55 88 499</p>
        </div>
        <div class="icon">
          <img class="heart" src="./img/heart.svg" alt="" />
          <img src="./img/basket.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- Header qismi oxiri -->

    <div class="contaner">
      <div class="katalog-div">
        <p class="katalog"><b>Главная</b></p>
        /
        <p class="kata">Каталог</p>
      </div>
      <div class="nak_div">
        <h1 class="nakladnoy">Накладные электронные замки</h1>
        <p class="lengh">(854)</p>
      </div>
      <div class="main">
        <div class="main_nav">
          <div class="main_nav_left">
            <div class="sbros">
              <p>Сбросить фильтры</p>
            </div>
            <div class="zamok">
              <p class="zamok-title">Электронные кодовые замки</p>
              <img class="zam-img" src="./img/Cross.svg" alt="" />
            </div>
          </div>
          <select name="" id="populyar">
            <option value="">Популярности</option>
          </select>
        </div>
        <div class="main_section">
          <div class="filtr">
            <h3 class="filt-h3">Фильтр</h3>
            <div class="sena">
              <p>Цена</p>
              <img src="./img/filtr img 2.svg" alt="" />
            </div>
            <form action="">
              <input class="inp" type="text" name="" id="" />
              <input class="inp" type="text" name="" id="" />
            </form>
            <div class="inselect">
              <select class="option" name="" id="">
                <option value="">Особенности</option>
              </select>
              <select class="option" name="" id="">
                <option value="">Цвет</option>
              </select>
              <select class="option" name="" id="">
                <option value="">Материал</option>
              </select>
              <select class="option" name="" id="">
                <option value="">Размеры</option>
              </select>
            </div>
          </div>
          <div class="sectionCards">
            <div class="cards"></div>
            <template class="template">
              <div class="card">
                <div class="card_up">
                  <div class="card-up-t">
                    <img class="img1" src="./img/Cross.svg" alt="" />
                    <p>Нет в наличии</p>
                  </div>
                  <button class="sale">SALE</button>
                </div>
                <img src="./img/Rectangle 19 (4).svg" alt="" />
                <div class="card_titles">
                  <div class="reyting-div">
                    <img src="./img/рейтинг.svg" alt="" />
                    <p class="reyt">(12) отзывов</p>
                  </div>
                  <p class="cart_title">
                    Вариативный замок Golden Soft <br />
                    для отеля
                  </p>
                  <div class="price">
                    <p class="discountP">7 000₽</p>
                    <p class="realP"><s>8 000₽</s></p>
                    <button class="btn_buy">
                      <img class="img2" src="img/div.slot (1).svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </template>
            <div class="pagination">
              <img src="./img/left Icon.svg" alt="" />
              <p class="pg_1">1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
              <p>5</p>
              <p>...</p>
              <p>15</p>
              <img src="./img/right icon (1).svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/data.js"></script>
  </body>
</html>
